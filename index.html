<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <!-- Slide meta data, remove/edit as you see fit -->
        <title>Chickadee</title>
        <meta name="author" content="Leah Tift" />

        <!-- jQuery + history plugin -->
        <script type="text/javascript" src="src/jquery.min.js"></script>
        <script type="text/javascript" src="src/jquery.history.js"></script>

        <!-- Slippy core js file -->
        <script type="text/javascript" src="src/slippy.js"></script>

        <!-- Slippy structural styles -->
        <link type="text/css" rel="stylesheet" href="src/slippy.css"/>

        <!-- Slippy theme (feel free to change it) -->
        <link type="text/css" rel="stylesheet" href="src/slippy-pure.css"/>

        <!-- Syntax highlighting core file  -->
        <script type="text/javascript" src="src/highlighter/shCore.js"></script>
        <script type="text/javascript" src="src/highlighter/shBrushPhp.js"></script>

        <!-- Syntax highlighting brushes, this one is only for javascript -->
        <script type="text/javascript" src="src/highlighter/shBrushJScript.js"></script>

        <!-- Syntax highlighting core CSS and a theme -->
        <link type="text/css" rel="stylesheet" href="src/highlighter/shCore.css"/>
        <link type="text/css" rel="stylesheet" href="src/highlighter/shThemeEclipse.css"/>

        <script type="text/javascript">
          $(function() {
              $(".slide").slippy({
                //animLen: 0,
                margin: 0.05
              });
              SyntaxHighlighter.all();
          });
        </script>

        <!-- Slippy init code -->
        <script type="text/javascript">
            $(function() {
                $(".slide").slippy({
                    // settings go here
                    // possible values are:
                    //  - animLen, duration for default animations (0 = disabled)
                    //  - animInForward, receives a slide and animates it
                    //  - animInRewind, receives a slide and animates it
                    //  - animOutForward, receives a slide and animates it
                    //  - animOutRewind, receives a slide and animates it
                    //  - baseWidth, defines the base for img resizing, if you don't want only
                    //    full-width images, specify this as the pixel width of a slide so that
                    //    images are scaled properly (default is 620px wide)
                    //  - ratio, defines the width/height ratio of the slides, defaults to 1.3 (620x476)
                    //  - margin, the fraction of screen to use as slide margin, defaults to 0.15
                });
                SyntaxHighlighter.all();
            });
        </script>
        <!-- Custom style for this deck -->
        <style type="text/css">
            .slide.nofooter {
                border: 0;
                background: 0;
            }
        </style>
    </head>
    <body>

        <div class="slide">
            <h1>Chickadee</h1>
            <div align="center" style="margin-top: 50px">
              <h4>By Leah Tift</h4>
              <img alt="rss" src="images/chickadee-wings.jpg" />
            </div>
        </div>
        
        <div class="slide">
            <h1>Facts</h1>
            <br />
            <div align="center">
              <h3 class="incremental">The  black capped chickadee eats insects.</h3>
            	<h3 class="incremental">They live in Alaska and the United States.</h3>
            	<h3 class="incremental">Their wings are 2.50-2.66 inches long.</h3>
            </div>
        </div>
        
        <div class="slide">
            <h1>They are 4.7-5.9 inches long</h1>
            <div align="center" style="margin-top: 50px">             
              <img height="400px" alt="rss" src="images/black-capped-chickadee-on-berry.jpg" />
            </div>
        </div>

        <div class="slide">
            <h1>They fly 12.5 MPH</h1>
            <div align="center" style="margin-top: 50px">             
              <img width="500px" alt="rss" src="images/flying.jpg" />
              <br />
            </div>
        </div>
        
        <div class="slide">
            <h1>Here is a video of one flying</h1>
            <div align="center" style="margin-top: 50px">             
              <iframe width="640" height="480" src="http://www.youtube.com/embed/IsFEioCEYLg" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

	</body>
</html>
